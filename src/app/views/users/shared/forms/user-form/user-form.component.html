<form #userForm="ngForm" autocomplete="off">
    <div class="form-group">
        <label>Nombre</label>
        <input type="text" class="form-control" placeholder="Nombre"
        [class.is-invalid]="name.touched && name.invalid"
        [(ngModel)]="model.name" #name="ngModel" name="name" required minlength="2">
        <div class="invalid-feedback">
            Ingrese el nombre
        </div>
    </div>
    <div class="form-group">
        <label>Apellido</label>
        <input class="form-control" placeholder="Apellido"
        [class.is-invalid]="lastname.touched && lastname.invalid"
        [(ngModel)]="model.lastname" #lastname="ngModel" name="lastname" required minlength="2">
        <div class="invalid-feedback">
            Ingrese el apellido
        </div>
    </div>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" placeholder="Email"
        [class.is-invalid]="email.touched && email.invalid"
        [(ngModel)]="model.email" #email="ngModel" name="email" required email>
        <div class="invalid-feedback">
            Ingrese un email valido
        </div>
    </div>
    <div class="form-group">
        <label>Edad</label>
        <input type="number" class="form-control" placeholder="Edad"
        [class.is-invalid]="edad.touched && edad.invalid"
        [(ngModel)]="model.edad" #edad="ngModel" name="edad" required>
        <div class="invalid-feedback">
            Ingrese la edad
        </div>
    </div>
    <div class="form-group">
        <label>Rol</label>
        <input type="text" class="form-control" placeholder="Rol"
        [class.is-invalid]="role.touched && role.invalid"
        [(ngModel)]="model.role" #role="ngModel" name="role" required minlength="2">
        <div class="invalid-feedback">
            Ingrese el Rol
        </div>
    </div>
    <div class="form-group">
        <label>Celular</label>
        <input type="number" class="form-control" placeholder="Celular"
        [class.is-invalid]="phone.touched && phone.invalid"
        [(ngModel)]="model.phone" #phone="ngModel" name="phone" required>
        <div class="invalid-feedback">
            Ingrese un número de celular válido
        </div>
    </div>    
    <button
        type="button"
        class="btn btn-primary"
        (click)="onSubmit(userForm)" [disabled]="userForm.invalid">{{ buttonTitle }}</button>&nbsp;
    <button
        type="button"
        class="btn btn-secondary"
        (click)="onCancel()">Cancelar</button>
</form>
<br>
